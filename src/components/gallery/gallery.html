<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="semantic-ui/semantic.css"></require>
    <require from="resources/css/styles.css"></require>

    <div class="container">
        <h1 class="common-font headerShadow">
            ${header}
        </h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="${$index}" class="${$index == 0 ? 'active' : ''}" repeat.for="pic of pics"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="${$index == 0 ? 'item active' : 'item'}" repeat.for="pic of pics">
                    <img src="${pic.path}" alt="${pic.description}" style="width:100%;">
                    <div class="carousel-caption">
                        <p class="common-font picDescription">
                            ${pic.description}
                        </p>
                    </div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</template>
