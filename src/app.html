<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="semantic-ui/semantic.css"></require>
  <require from="resources/css/styles.css"></require>

  <div class="ui inverted segment">
    <div class="ui secondary pointing large inverted menu">
      <h2 class="ui top attached blue header item">
        <a href = "#">
          <img class="ui tiny image" src="${headerPic.path}">
        </a>
        &ensp;<span class="common-font">
          ${header}
          <small>&ensp;${subHeader}</small>
        </span>
      </h2>
      <a href = ${row.href} class = "${row.isActive ? 'item active common-font' : 'item common-font'}" repeat.for = "row of router.navigation">
        ${row.title}
      </a>
      <div class="ui right item">
        <div class="ui vertical menu">
          <div class="ui dropdown item">
            ${dropDownText} <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" repeat.for = "l of languages">
                ${l.displayName}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class ="page-host">
    <router-view></router-view>
  </div>

</template>
