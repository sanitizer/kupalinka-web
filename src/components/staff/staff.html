<template>
    <div class="margin10">
        <div class="ui divided items">
            <div class="item common-font" repeat.for="employee of employees">
                <div class="ui medium image">
                    <img class="imageStandard" src="${employee.pic.path}">
                </div>
                <div class="content">
                    <div class="ui large header">${employee.name}</div>
                    <div class="meta">
                        <span>${employee.position}</span>
                    </div>
                    <div class="description">
                        <p class="justify-right20 common-font" repeat.for="d of employee.data">${d}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
