<div>
  <div *ngFor="let address of addresses">
    <h3>{{address.name}}</h3>
    <p>
      {{address.street}}<br>
      Office Hours: {{address.officeHours}}<br>
      Phone: {{address.phoneNum}}<br>
      Fax: {{address.fax}}<br>
      Email: {{address.email}}<br>
    </p>
    <div class="line"></div>
  </div>
</div>
