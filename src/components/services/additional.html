<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="resources/css/styles.css"></require>
    <require from="semantic-ui/semantic.css"></require>

    <div class="lr50 common-font">
        <div class = "ui five centered cards">
            <div class="ui grey raised link card" repeat.for="service of services">
                <div class="image">
                    <img src="${service.pic.path}">
                </div>
                <div class="content">
                    <a class="header" disabled="true">
                        ${service.name}
                    </a>
                    <div class="description">
                        ${service.description}
                    </div>
                </div>
                <div class="extra content">
                    <button class="${service.showFullDescr() ? 'ui hidden button' : 'ui blue right floated basic button'}" click.delegate="service.onClick()">Read More</button>
                </div>
            </div>
        </div>
    </div>

</template>
