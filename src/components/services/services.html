<template>
    <div class="central-text common-font">
        <div class="ui centered large header">
            ${mainHeader}
        </div>
        <p class="central-text common-font" repeat.for="t of mainText">
            ${t}
        </p>
    </div>

    <div class="ui horizontal divider common-font">
        ${dividerText}
    </div>
    <div class="ui basic segment"></div>

    <div class="lr100">
        <div class = "ui five centered cards">
            <div class="ui grey raised link card" repeat.for="service of services">
                <div class="image">
                    <img src="${service.pic.path}">
                </div>
                <div class="content common-font">
                    <div class="ui blue header">
                        ${service.name}
                    </div>
                    <div class="description card-description">
                        ${service.rawData}
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
