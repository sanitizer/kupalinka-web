            <div class="col-sm-6 col-xs-12">
                <p>The <code>aubs-accordion</code> and <code>aubs-accordion-group</code> custom elements allow you to easily organize your
                    content in panels that collapse and expand with a click.</p>

                <h3>aubs-accordion</h3>
                <p>This custom element is a wrapper for all of the accordion groups. It has a single setting:</p>
                <ul>
                    <li><code>close-others</code>
                        <boolean></boolean>
                        <i>(default: true)</i>: Boolean that determines whether or not we should close all the other items when one is
                        opened.
                    </li>
                </ul>

                <h3>aubs-accordion-group</h3>
                <p>Represents one item in the accordion, it must be a direct descendant of <code>aubs-accordion</code>. The inner html of
                    the Custom Element will be transcluded into the collapsable section of the panel. Its properties are:</p>
                <ul>
                    <li><code>title</code>
                        <string></string>
                        <markup></markup>
                        <i>(required)</i>: This String will be the clickable text for the panel header. You can provided
                        html markup.
                    </li>
                    <li><code>panel-class</code>
                        <string></string>
                        <i>(default: panel-default)</i>: This is the css class for the panel. It needs to be a
                        Bootstrap
                        panel class. <br/>
                        <strong>Note:</strong> In bootstrap 4 mode this property is ignored.
                    </li>
                    <li><code>is-open</code>
                        <property></property>
                        <boolean property.bind="true"></boolean>
                        <two-way></two-way>
                        <i>(default: false)</i>: Reflects the state of the item. You can use this property to programmatically toggle one
                        item.
                    </li>
                    <li><code>disabled</code>
                        <boolean></boolean>
                        <i>(default: false)</i>: Boolean that determines if the item is disabled. A disabled item
                        cannot be manually toggled, but it can still be programmatically toggled.
                    </li>
                </ul>

                <h4>Replaceable Header</h4>
                <p>Instead of using the <code>title</code> property you can provide a template to replace the whole header with your own.
                </p>

                <p>To replace the header, you need to provide a template with the property <code>replace-part="header"</code> inside your
                    <code>aubs-accordiong-group</code>. The content inside the template will be projected into the header.
                </p>

                <p>The template you provide has access to the following:</p>
                <ul>
                    <li><code>toggle()</code>: This is the function that toggles the accordion. You must provide an element that calls this
                        function otherwise you will not be able to toggle the accordion.
                    </li>
                    <li><code>disabled</code>: This is a boolean that indicates whether or not the accordion group is disabled. You may want
                        to use this property to change the state of you header.
                    </li>
                </ul>
