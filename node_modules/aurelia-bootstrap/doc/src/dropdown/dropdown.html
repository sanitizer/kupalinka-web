            <div class="col-sm-6 col-xs-12">
                <p>The <code>aubs-dropdown</code> and <code>aubs-dropdown-toggle</code> custom attributes allow you to easily toggle a
                    dropdown menu.</p>

                <p>You need to follow the Bootstrap markup for dropdown menus, and then you can just add our custom attributes on top of
                    that. Because of this you have complete control over the styling and we just take care of toggling the menu.</p>

                <h3>aubs-dropdown</h3>
                <p>This custom attribute belongs to the wrapper of the dropdown, in Bootstrap 3 this would be the div with the <code>dropdown</code>
                    class. It has several settings:</p>
                <ul>
                    <li><code>is-open</code>
                        <property></property>
                        <boolean property.bind="true"></boolean>
                        <two-way></two-way>
                        <i>(default: false)</i>: Indicates whether or not the dropdown menu is visible. You can use this property to
                        programmatically toggle the dropdown menu.
                    </li>
                    <li>
                        <code>auto-close</code>
                        <string></string>
                        <i>(default: always)</i>: This setting allow you to control what actions cause the dropdown menu to close. By
                        default the dropdown menu will always close when the <code>aubs-dropdown-toggle</code> element is clicked. On
                        top of that we have the following options:
                        <ul>
                            <li><code>outside</code>: The dropdown menu is closed when anything outside the menu itself is clicked.</li>
                            <li><code>always</code>: The dropdown menu is closed whenever anything is clicked, including a menu item.</li>
                            <li><code>disabled</code>: The dropdown can only be closed clicking the <code>aubs-dropdown-toggle</code>
                                element.
                            </li>
                        </ul>
                    </li>
                    <li><code>on-toggle</code>
                        <function></function>
                        : Callback function called when the dropdown is toggled. It will receive a <code>open</code> parameter which is
                        <code>true</code> if it the menu is open or <code>false</code> otherwise.
                    </li>
                </ul>

                <h3>aubs-dropdown-toggle</h3>
                <p>Add this Custom Attribute to the element that will function as the trigger in the dropdown group. Normally this would be
                    a button or a link. This Custom Attribute must be inside the <code>aubs-dropdown</code> Element.
                </p>
